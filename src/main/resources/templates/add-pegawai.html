<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<object th:include="fragments/fragment :: title" th:remove="tag"></object>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
			
	<h2>Tambah Pegawai</h2>	
	
	<form th:action="@{/pegawai/tambah}" th:object="${pegawai}" method="POST">
		<input type="hidden" name="nip"/ >
		Nama: <br>
		<input type="text" name="nama" th:value="${pegawai.nama}"/> <br>
		Tempat Lahir: <br>
		<input type="text" name="tempatLahir" th:value="${pegawai.tempatLahir}"/> <br>
		Tanggal Lahir: <br>
		<input type="date" name="tanggalLahir" th:value="${pegawai.tanggalLahir}"/> <br>
		Tahun Masuk: <br>
		<input type="number" name="tahunMasuk" th:value="${pegawai.tahunMasuk}"/> <br>
		
		<!--  Provinsi: <br>
		<select class="form-control" name="provinsi" id="provinsi" th:value="${listProvinsi}" required="required">
		  	<option th:each="provinsi : ${listProvinsi}" disabled="disabled" selected="selected" th:text="${provinsi.nama}"> Pilih Provinsi </option>		  
		  </select> -->
		  
		<!-- Provinsi: <br>
		<select th:value="${listProvinsi}">
		  <option th:each="provinsi : ${listProvinsi}" th:value="${provinsi}" th:text="${provinsi.nama}"></option>
		</select> <br> -->
	
		Instansi: <br>
		<select th:value="${listInstansi}" name = "instansi" required="required">
			<option th:each="instansi : ${listInstansi}" th:value="${instansi.id}" th:text="${instansi.nama} + ' - ' + ${instansi.provinsi.nama}"> </option>		  
		</select>
		<br>
		
		Jabatan: <br>
	<!--<select th:value="${listJabatan}" name = "jabatanPegawai" required="required">
			<option th:each="jabatan : ${listJabatan}" th:value="${jabatan.id}" th:text="${jabatan.nama}"> </option>		  
		</select> 
		<br> -->
		
		<div th:each="jabatan, rowStat : *{jabatanPegawai}">		
			<div>
				<select name = "jabatanPegawai" required="required">
					<option th:each="jabatan : ${listJabatan}"  th:field="*{jabatanPegawai[__${rowStat.index}__].id}" th:value="${jabatan.id}" th:text="${jabatan.nama}"></option>
				</select>
				<button type="submit" name="hapusbaris" th:value="${rowStat.index}">Hapus Baris</button>
			</div>
		</div>
		<div>
			<button type="submit" name="tambahbaris">Tambah Jabatan Lainnya</button>
		</div>
		
		<br>
		<button class="btn btn-primary btn-lg active" role="button" aria-pressed="true" type="submit" name="simpan">Simpan</button>
	</form>	
</body>

</html>
